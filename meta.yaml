{% set name = "bespokefit_smee" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/thomasjamespope/bespokefit_smee/archive/{{ version }}.tar.gz
  sha256: 085b8702c32bfe45ebda2d47547e447105e085892e0da2f11803d3707672f706

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools
  run:
    - python >=3.10
    - smee
    - datasets
    - jupyter
    - nglview
    - smirnoff-plugins >=0.0.4
    - openmm
    - openff-toolkit
    - openff-units
    - openff-interchange
    - openmm-ml
    - tensorboardX
    - tensorboard

test:
  imports:
    - bespokefit_smee

about:
  summary: Generate a Force-Field Parameterization from Single-Molecule MD.
  license: MIT
  license_file: LICENSE
