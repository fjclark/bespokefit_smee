package:
  name: bespokefit-smee
  version: 1.0
  summary: Generate a Force-Field Parameterization from Single-Molecule MD

source:
  git_url: https://github.com/thomasjamespope/bespokefit-smee.git

build:
  noarch: python
  number: 0 
  script: python -m pip install --no-deps --ignore-installed .

requirements:
  host: 
    - python
    - pip

  run:
    - python
    - smee
    - datasets
    - jupyter 
    - nglview 
    - smirnoff-plugins >=0.0.4
    - openmm 
    - openff-toolkit 
    - openff-units 
    - openff-interchange 
    - openmm-ml 
    - tensorboardX 
    - tensorboard

test:
  imports:
    -

about:
  home:
  license: MIT

