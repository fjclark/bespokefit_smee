name: bespokefit_smee

channels:
  - conda-forge

dependencies:
    # Base dependencies
    - python>=3.11
    - pyyaml
    - smee
    - descent
    - datasets
    - jupyter
    - nglview
    - smirnoff-plugins >=0.0.4
    - openmm>=8.2
    - openff-toolkit>=0.17.0
    - openff-units
    - openff-interchange>=0.4.7
    - openmm-ml
    - tensorboardX
    - tensorboard
    - versioneer
    - pytorch
    - pydantic>=2
    - pydantic-settings
    - pydantic-units
    - loguru

    # Testing/ Development
    - pre-commit
    - ruff
    - pytest
    - pytest-mock
    - pytest-cov
    - codecov
    - mypy

    # Docs
    - mkdocs
    - mkdocs-material
    - mkdocs-gen-files
    - mkdocs-literate-nav
    - mkdocs-jupyter
    - mkdocstrings
    - mkdocstrings-python
    - black
    - mike

    - pip:
        - mkdocs-bibtex
